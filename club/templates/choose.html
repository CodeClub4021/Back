<!DOCTYPE html>
<html>
<head>
    <title>Choose Role</title>
</head>
<body>
    <h1>Choose Your Role</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>
            <input type="radio" name="user_type" value="admin">
            Admin
        </label>
        <br>
        <label>
            <input type="radio" name="user_type" value="user">
            User
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
